<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub - Join Us</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Health<span>Hub</span></a>
        </div>
    </nav>

    <main class="container page-content auth-page">
        <div class="auth-container">
            <!-- Sign In Form -->
            <div id="signin-form-container" class="form-container" >
                <form id="signin-form" class="auth-form">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="form-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form-container" class="form-container" style="display: none;">
                <form id="signup-form" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-dob">Date of Birth</label>
                        <input type="date" id="signup-dob" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-height">Height (cm)</label>
                        <input type="number" id="signup-height" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-weight">Weight (kg)</label>
                        <input type="number" id="signup-weight" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="form-switch">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                </form>
            </div>
             <p id="auth-error" class="error-message"></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Health Hub. All rights reserved.</p>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
