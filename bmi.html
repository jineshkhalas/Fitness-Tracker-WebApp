<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - BMI Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Fit<span>Track</span></a>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workout</a></li>
                <li><a href="bmi.html" class="active">BMI</a></li>
                <li><a href="calorie.html">Calorie Scanner</a></li>
                <li><a href="sleep.html">Sleep Tracker</a></li>
                <li><a href="water.html">Water Intake</a></li>
                <li id="auth-link-container"><a href="auth.html" class="btn">SignUp/SignIn</a></li>
                <li>
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle"
                        class="bg-transparent border-none text-xl cursor-pointer text-gray-700 dark:text-gray-300">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container page-content">
        <h1 class="page-title">BMI Calculator</h1>
        <div class="bmi-calculator-container card">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'metric')">Metric</button>
                <button class="tab-link" onclick="openTab(event, 'imperial')">Imperial</button>
            </div>

            <div id="metric" class="tab-content" style="display: block;">
                <h3>Metric Units</h3>
                <form id="bmi-form-metric">
                    <div class="form-group">
                        <label for="metric-height">Height (cm)</label>
                        <input type="number" id="metric-height" placeholder="e.g., 180" required>
                    </div>
                    <div class="form-group">
                        <label for="metric-weight">Weight (kg)</label>
                        <input type="number" id="metric-weight" placeholder="e.g., 75" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                </form>
            </div>

            <div id="imperial" class="tab-content">
                <h3>Imperial Units</h3>
                <form id="bmi-form-imperial">
                    <div class="form-group">
                        <label for="imperial-height-ft">Height</label>
                        <div class="input-group">
                            <input type="number" id="imperial-height-ft" placeholder="feet" required>
                            <input type="number" id="imperial-height-in" placeholder="inches" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imperial-weight">Weight (lbs)</label>
                        <input type="number" id="imperial-weight" placeholder="e.g., 165" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                </form>
            </div>

            <div id="bmi-result" class="bmi-result-section">
                <h3>Your BMI is: <span id="bmi-value">-</span></h3>
                <p>Category: <span id="bmi-category">-</span></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 FitTrack. All rights reserved.</p>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
